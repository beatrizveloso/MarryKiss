<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa, Beija ou Mata</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #9370db, #ffb6c1);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #9370db;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .character-container {
            margin: 20px 0;
            position: relative;
        }
        
        .character-image {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            border: 5px solid #ffb6c1;
            margin: 0 auto;
            display: block;
            background-color: #f0f0f0;
        }
        
        .actions {
            display: flex;
            justify-content: space-around;
            margin: 25px 0;
        }
        
        .action-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background-size: 50%;
            background-position: center;
            background-repeat: no-repeat;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .action-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .action-btn.casa {
            background-color: #ffb6c1;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>');
        }
        
        .action-btn.beija {
            background-color: #ff69b4;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
        }
        
        .action-btn.mata {
            background-color: #4b0082;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24"><path d="M12 2C8.1 2 5 5.1 5 9c0 4.9 7 13 7 13s7-8.1 7-13c0-3.9-3.1-7-7-7zm0 9.5c-1.4 0-2.5-1.1-2.5-2.5S10.6 6.5 12 6.5 14.5 7.6 14.5 9 13.4 11.5 12 11.5zM12 14l-2-2h4l-2 2z"/></svg>');
        }
        
        .progress {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffb6c1, #9370db);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .counter {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }
        
        .results {
            display: none;
            margin-top: 20px;
        }
        
        .result-item {
            display: flex;
            align-items: center;
            margin: 15px 0;
            padding: 10px;
            border-radius: 10px;
            background-color: #f8f8f8;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .result-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            border-radius: 50%;
            background-size: 60%;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .casa-icon {
            background-color: #ffb6c1;
        }
        
        .beija-icon {
            background-color: #ff69b4;
        }
        
        .mata-icon {
            background-color: #4b0082;
        }
        
        .result-count {
            font-size: 20px;
            font-weight: bold;
            margin-left: auto;
        }
        
        .character-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .character-thumb {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .restart-btn {
            background: linear-gradient(90deg, #ffb6c1, #9370db);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 500px) {
            .action-btn {
                width: 70px;
                height: 70px;
            }
            
            .character-image {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Casa, Beija ou Mata</h1>
        
        <div class="character-container">
            <img class="character-image" id="character-img" src="" alt="Personagem">
        </div>
        
        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="counter" id="counter">Personagem 1 de 20</div>
        
        <div class="actions">
            <button class="action-btn casa" data-action="casa"></button>
            <button class="action-btn beija" data-action="beija"></button>
            <button class="action-btn mata" data-action="mata"></button>
        </div>
        
        <div class="results" id="results">
            <h2>Resultado Final</h2>
            
            <div class="result-item">
                <div class="result-icon casa-icon"></div>
                <div>Vocês casaram</div>
                <div class="result-count" id="casa-count">0</div>
            </div>
            
            <div class="result-item">
                <div class="result-icon beija-icon"></div>
                <div>Vocês beijaram</div>
                <div class="result-count" id="beija-count">0</div>
            </div>
            
            <div class="result-item">
                <div class="result-icon mata-icon"></div>
                <div>Você matou</div>
                <div class="result-count" id="mata-count">0</div>
            </div>
            
            <h3 style="margin-top: 20px;">Personagens que você escolheu:</h3>
            <div class="character-grid" id="character-grid"></div>
            
            <button class="restart-btn" id="restart-btn">Jogar Novamente</button>
        </div>
    </div>

    <script>
        const characters = Array.from({ length: 20 }, (_, i) => ({
            name: `Personagem ${i + 1}`,
            image: `src/images/personagens/personagem-${i + 1}.png`
        }));

        let currentCharacterIndex = 0;
        let choices = { casa: [], beija: [], mata: [] };

        const characterImg = document.getElementById('character-img');
        const progressBar = document.getElementById('progress-bar');
        const counter = document.getElementById('counter');
        const resultsSection = document.getElementById('results');
        const casaCount = document.getElementById('casa-count');
        const beijaCount = document.getElementById('beija-count');
        const mataCount = document.getElementById('mata-count');
        const characterGrid = document.getElementById('character-grid');
        const restartBtn = document.getElementById('restart-btn');

        function initGame() {
            shuffleArray(characters);
            showCharacter(0);
            document.querySelectorAll('.action-btn').forEach(btn => {
                btn.addEventListener('click', handleChoice);
            });
            restartBtn.addEventListener('click', restartGame);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function showCharacter(index) {
            const character = characters[index];
            characterImg.src = character.image;
            characterImg.alt = character.name;
            counter.textContent = `Personagem ${index + 1} de ${characters.length}`;
            progressBar.style.width = `${(index / characters.length) * 100}%`;
        }

        function handleChoice(e) {
            const action = e.target.getAttribute('data-action');
            const currentCharacter = characters[currentCharacterIndex];
            choices[action].push(currentCharacter);
            currentCharacterIndex++;
            if (currentCharacterIndex >= characters.length) {
                showResults();
            } else {
                showCharacter(currentCharacterIndex);
            }
        }

        function showResults() {
            document.querySelector('.character-container').style.display = 'none';
            document.querySelector('.actions').style.display = 'none';
            document.querySelector('.progress').style.display = 'none';
            document.querySelector('.counter').style.display = 'none';
            resultsSection.style.display = 'block';
            casaCount.textContent = choices.casa.length;
            beijaCount.textContent = choices.beija.length;
            mataCount.textContent = choices.mata.length;
            displayCharacterGrid('casa', choices.casa);
            displayCharacterGrid('beija', choices.beija);
            displayCharacterGrid('mata', choices.mata);
        }

        function displayCharacterGrid(action, chars) {
            chars.forEach(character => {
                const thumb = document.createElement('img');
                thumb.className = 'character-thumb';
                thumb.src = character.image;
                thumb.alt = character.name;
                thumb.title = character.name;
                if (action === 'casa') {
                    thumb.style.border = '3px solid #ffb6c1';
                } else if (action === 'beija') {
                    thumb.style.border = '3px solid #ff69b4';
                } else {
                    thumb.style.border = '3px solid #4b0082';
                }
                characterGrid.appendChild(thumb);
            });
        }

        function restartGame() {
            currentCharacterIndex = 0;
            choices = { casa: [], beija: [], mata: [] };
            characterGrid.innerHTML = '';
            document.querySelector('.character-container').style.display = 'block';
            document.querySelector('.actions').style.display = 'flex';
            document.querySelector('.progress').style.display = 'block';
            document.querySelector('.counter').style.display = 'block';
            resultsSection.style.display = 'none';
            shuffleArray(characters);
            showCharacter(0);
        }

        window.addEventListener('load', initGame);
    </script>
</body>
</html>
