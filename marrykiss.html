<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarryKiss</title>
    <link rel="icon" href="src/images/logo-marry.png" type="image/png">
    <link rel="stylesheet" href="src/css/marrykiss.css">
</head>
<body>
    <div class="container">
        <div class="gifs">
            <div class="one">
                <img src="http://www.gigaglitters.com/created/XlVRYtOeJf.gif" width="420" height="130" alt="Casa, beija"/>
            </div>
            <div class="two">
                <img src="http://www.gigaglitters.com/created/PlTwvLjqPJ.gif" width="270" height="130" alt="ou mata!"/>
            </div>
        </div>

        <div class="character-container">
            <img class="character-image" id="character-img" src="" alt="Personagem">
        </div>

        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div class="counter" id="counter">
            <p>Personagem 1 de 30</p>
        </div>

        <div class="clicks-counter">
            <div class="click-info" id="casa-clicks">Casar: 10 restantes</div>
            <div class="click-info" id="beija-clicks">Beijar: 10 restantes</div>
            <div class="click-info" id="mata-clicks">Matar: 10 restantes</div>
        </div>

        <div class="actions">
            <button class="action-btn casa" data-action="casa"></button>
            <button class="action-btn beija" data-action="beija"></button>
            <button class="action-btn mata" data-action="mata"></button>
        </div>

        <div class="results" id="results">
            <img src="http://www.gigaglitters.com/created/ztfZycaR8a.gif" width="500" height="110" border="0" alt=""/>

            <div class="result-item">
                <div class="result-icon casa-icon"></div>
                <div>Vocês casaram</div>
                <div class="result-count" id="casa-count">0</div>
            </div>

            <div class="result-item">
                <div class="result-icon beija-icon"></div>
                <div>Vocês beijaram</div>
                <div class="result-count" id="beija-count">0</div>
            </div>

            <div class="result-item">
                <div class="result-icon mata-icon"></div>
                <div>Você matou</div>
                <div class="result-count" id="mata-count">0</div>
            </div>

            <h3 style="margin-top: 20px;">Personagens que você escolheu:</h3>
            <div class="character-grid" id="character-grid"></div>

            <button class="restart-btn" id="restart-btn">Jogar Novamente</button>
        </div>
    </div>

    <script src="src/js/script.js"></script>
</body>
</html>
